name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test-auto:
    name: Python 3.12 (Auto)
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Run Tests with Coverage
        run: |
          poetry run coverage run -m pytest
          poetry run coverage report --fail-under=100

  test-manual:
    name: Python ${{ matrix.python-version }} (Manual)
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-slim
    strategy:
      matrix:
        python-version: ["3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Run Tests
        run: |
          poetry run pytest
