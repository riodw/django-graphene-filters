name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Black Check
        run: poetry run black --check .
      - name: Ruff Check
        run: poetry run ruff check .

  test:
    name: Python ${{ matrix.python }} - Django ${{ matrix.django }}
    runs-on: ubuntu-slim
    permissions:
      contents: write
    strategy:
      # If one version fails, don't stop the others
      fail-fast: false
      matrix:
        # If manual, run all
        include: >-
          ${{ github.event_name == 'workflow_dispatch' && fromJSON('[
            {"django": "5.1.*", "python": "3.10"},
            {"django": "5.1.*", "python": "3.11"},
            {"django": "5.1.*", "python": "3.12"},
            {"django": "5.2.*", "python": "3.12"},
            {"django": "5.2.*", "python": "3.13"},
            {"django": "6.0.*", "python": "3.13"},
            {"django": "6.0.*", "python": "3.14"},
            {"django": "latest", "python": "3.14"}
          ]') || fromJSON('[
            {"django": "latest", "python": "3.14"}
          ]') }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
          
      - name: Install Django ${{ matrix.django }}
        run: |
          if [ "${{ matrix.django }}" == "latest" ]; then
            poetry run pip install "Django" --upgrade
          else
            poetry run pip install "Django==${{ matrix.django }}"
          fi
          poetry run django-admin --version
          
      - name: Run Tests
        run: |
          # Only run coverage/strict checks on latest Python/Django combination
          if [ "${{ matrix.python }}" == "3.14" ] && [ "${{ matrix.django }}" == "latest" ]; then
            poetry run coverage run -m pytest
            poetry run coverage report --fail-under=100
          else
            poetry run pytest
          fi

      - name: Update Coverage Badge
        # Only run on master and only for the latest Python/Django combination
        if: github.ref == 'refs/heads/master' && matrix.python == '3.14' && matrix.django == 'latest'
        uses: cicirello/py-coverage-badge@v1
        with:
          action: update-readme
          readme-path: README.md
