name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Black Check
        run: poetry run black --check .
      - name: Ruff Check
        run: poetry run ruff check .

  test:
    name: Python ${{ matrix.python }} - Django ${{ matrix.django }}
    runs-on: ubuntu-slim
    permissions:
      contents: write
    strategy:
      # If one version fails, don't stop the others
      fail-fast: false
      matrix:
        # If manual, run all
        include: >-
          ${{ github.event_name == 'workflow_dispatch' && fromJSON('[
            {"django": "5.1.*", "python": "3.10"},
            {"django": "5.1.*", "python": "3.11"},
            {"django": "5.1.*", "python": "3.12"},
            {"django": "5.2.*", "python": "3.12"},
            {"django": "5.2.*", "python": "3.13"},
            {"django": "6.0.*", "python": "3.13"},
            {"django": "6.0.*", "python": "3.14"},
            {"django": "latest", "python": "3.14"}
          ]') || fromJSON('[
            {"django": "latest", "python": "3.14"}
          ]') }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
          
      - name: Install Django ${{ matrix.django }}
        run: |
          if [ "${{ matrix.django }}" == "latest" ]; then
            poetry run pip install "Django" --upgrade
          else
            poetry run pip install "Django==${{ matrix.django }}"
          fi
          poetry run django-admin --version
          
      - name: Run Tests
        run: |
          # Check if this is the specific matrix job that updates coverage
          if [ "${{ matrix.python }}" == "3.14" ] && [ "${{ matrix.django }}" == "latest" ]; then
            # 1. Run tests and generate JUnit XML (Required by the action)
            # We allow this to pass even if tests fail so we can still update the badge, 
            # or you can remove '|| true' to stop immediately on failure.
            poetry run coverage run -m pytest --junitxml=pytest.xml || true
            
            # 2. Generate the text report (Required by the action to read coverage %)
            poetry run coverage report > pytest-coverage.txt
            
            # 3. Print report to logs (Helps debugging "bad format" errors)
            cat pytest-coverage.txt
            
            # 4. Generate JSON (Optional)
            poetry run coverage json
          else
            # Standard test run for other matrix combinations
            poetry run pytest
          fi

      - name: Update Coverage Badge
        if: github.ref == 'refs/heads/master' && matrix.python == '3.14' && matrix.django == 'latest'
        uses: MishaKav/pytest-coverage-comment@main
        id: coverageComment
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml
          badge-title: coverage

      - name: Write Coverage to README
        if: github.ref == 'refs/heads/master' && matrix.python == '3.14' && matrix.django == 'latest'
        shell: python
        run: |
          import re
          import os
          
          # Inputs from the Action step
          coverage = '${{ steps.coverageComment.outputs.coverage }}'
          color = '${{ steps.coverageComment.outputs.color }}'
          
          # Define file path
          readme_path = './README.md'
          
          # 1. Construct the new Badge Markdown
          # We use %25 to represent a literal % in the URL
          badge_md = f'[![coverage](https://img.shields.io/badge/coverage-{coverage}%25-{color})][build-url]'
          
          # 2. Read the README
          if os.path.exists(readme_path):
              with open(readme_path, 'r') as f:
                  content = f.read()
              
              # 3. Regex Replace
              # Matches content between and pattern = r'()(.*?)()'
              replacement = f'\\1{badge_md}\\3'
              
              new_content = re.sub(pattern, replacement, content, flags=re.DOTALL)
              
              # 4. Write Back
              with open(readme_path, 'w') as f:
                  f.write(new_content)
              
              print(f"Successfully updated README with coverage: {coverage}%")
          else:
              print("README.md not found!")

      - name: Commit & Push changes
        if: github.ref == 'refs/heads/master' && matrix.python == '3.14' && matrix.django == 'latest'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update coverage badge to ${{ steps.coverageComment.outputs.coverage }}%"
          file_pattern: README.md
