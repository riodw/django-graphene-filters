name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-slim
    strategy:
      # If one version fails, don't stop the others
      fail-fast: false
      matrix:
        # If manual, run all 3. If push/PR, run only 3.12.
        python-version: ${{ github.event_name == 'workflow_dispatch' && fromJSON('["3.12", "3.13", "3.14"]') || fromJSON('["3.12"]') }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
          
      - name: Run Tests
        run: |
          # Only run coverage/strict checks on 3.12 to keep it fast
          if [ "${{ matrix.python-version }}" == "3.12" ]; then
            poetry run coverage run -m pytest
            poetry run coverage report --fail-under=100
          else
            poetry run pytest
          fi
